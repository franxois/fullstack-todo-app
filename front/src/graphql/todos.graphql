query allTodos {
  allTodos(orderBy: CREATED_AT_DESC) {
    nodes {
      id
      priority
      createdAt
      message
      done
    }
  }
}

mutation createTodo($message: String!, $priority: PriorityLevel!) {
  createTodo(input: { todo: { message: $message, priority: $priority } }) {
    todo {
      id
    }
  }
}

mutation setTodoDone($id: Int!) {
  updateTodoById(input: { todoPatch: { done: true }, id: $id }) {
    todo {
      id
      done
    }
  }
}
